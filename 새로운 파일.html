    <h1>1. 예금-주거래계좌 <img src="https://cdn-icons-png.flaticon.com/512/4825/4825116.png" width="50"></h1>
    <p>예금이라고 말하기 민망할 수준의 계좌. 그냥 내가 빠지는 생활비가 모이는 계좌라고 생각하자. 어떻게보면 이렇다 할 수입이 없고 소비만 일어나기 때문에 예금이라고 하기 민망한 수준의 돈이 있다.</p>

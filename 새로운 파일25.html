<!DOCTYPE html>
<html>
  <head>
    <title>기호의 자산</title>
    <meta charset="utf-8">
    <style>
      li {
        color:LightSeaGreen;
      }
      h6 {
        color:grey;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size:10vw; text-align:center"><img src="https://cdn-icons-png.flaticon.com/512/925/925065.png" width="140">기호의 자산<img src="https://cdn-icons-png.flaticon.com/512/925/925065.png" width="140"></h1>
    <ul>
      <li>입출금계좌</li>
      <li>군적금</li>
      <li>청약</li>
      <li>펀드</li>
      <li>주식</li>
    </ul>
    <h1><img src="https://cdn-icons-png.flaticon.com/512/4825/4825116.png" width="60">입출금계좌</h1>
    <p>입출금, 소비가 발생하는 계좌</p>
    <h1><img src="https://cdn-icons-png.flaticon.com/512/2614/2614734.png" width="60"><img src="https://cdn-icons-png.flaticon.com/512/3347/3347971.png" width="60">군적금</h1>
    <p>KB:1,000,000원 <h6>연 5%</h6><h6>1년 1개월 남음</h6></p>
    <p>IBK:1,000,000원 <h6>연 5%</h6><h6>1년 1개월 남음</h6><h6>*전역하는 달에 20만원 넣어야 함</h6></p>
    <h1><img src="https://cdn.icon-icons.com/icons2/3761/PNG/512/house_building_home_icon_231030.png" width="60">청약</h1>
    <p>10,760,000원 <h6>가입기간:3년 11개월</h6><h6>납입 횟수:53회</h6></p>
    <h1><img src="https://cdn-icons-png.flaticon.com/512/2329/2329881.png" width="60">펀드</h1>
    <p>9,090,741원 <h6>수익률 52.7%(2024.01.07)</h6></p>
    <h1><img src="https://cdn-icons-png.flaticon.com/512/6140/6140045.png" width="60">주식</h1>
    <p>2024년 1월 월급부터 주식을 사기 시작한다. (월급 - 적금)/2 만큼의 돈으로 주식을 산다.</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>기호의 자산</title>
    <meta charset="utf-8">
    <style>
      li {
        color:green;
      }
    </style>
  </head>
  <body>
    <h1><img src="https://cdn-icons-png.flaticon.com/512/925/925065.png" width="60">기호의 자산</h1>
    <ol>
      <li>입출금</li></li>
      <li>군적금</li>
      <li>청약</li>
      <li>펀드</li>
      <li>주식</li>
    </ol>
    <h1>1.입출금계좌<img src="https://cdn-icons-png.flaticon.com/512/4825/4825116.png" width="60"></h1>
    <p>입출금, 소비가 발생하는 계좌</p>
    <h1>2.군적금<img src="https://cdn-icons-png.flaticon.com/512/2614/2614734.png" width="60"><img src="https://cdn-icons-png.flaticon.com/512/3347/3347971.png" width="60"></h1>
    <p></p>
    <h1>3.청약<img src="https://cdn.icon-icons.com/icons2/3761/PNG/512/house_building_home_icon_231030.png" width="60"></h1>
    <p>1,000만 원 정도 보유하고 있다. 1순위</p>
    <h1>4.펀드<img src="https://cdn-icons-png.flaticon.com/512/2329/2329881.png" width="60"></h1>
    <p>현재 수익률은 50%정도, 900만 원정도를 보유하고 있다.</p>
    <h1>5.주식<img src="https://cdn-icons-png.flaticon.com/512/6140/6140045.png" width="60"></h1>
    <p>2024년 1월 월급부터 주식을 사기 시작한다. (월급 - 적금)/2 만큼의 돈으로 주식을 산다.</p>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기호의 독서기록</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .book-form input, .book-form button, .book-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: block;
            font-size: 14px;
            outline: none;
        }
        .book-form input:focus, .book-form textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .book-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-item {
            background-color: #fafafa;
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .book-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기호의 독서기록</h1>
        <form class="book-form">
            <input type="text" id="bookTitle" placeholder="책 제목" required>
            <input type="text" id="bookAuthor" placeholder="저자" required>
            <input type="date" id="readingDate" placeholder="날짜" required>
            <textarea id="bookReview" placeholder="북로그" required></textarea>
            <button type="submit">추가</button>
        </form>
        <ul class="book-list" id="bookList"></ul>
    </div>

    <script>
        // 입력된 기록을 로컬 스토리지에 저장하고 불러오는 함수
        function saveData() {
            const bookList = document.getElementById('bookList').innerHTML;
            localStorage.setItem('bookList', bookList);
        }

        function loadData() {
            const bookList = localStorage.getItem('bookList');
            if (bookList) {
                document.getElementById('bookList').innerHTML = bookList;
            }
        }

        // 페이지가 로드될 때 저장된 데이터를 불러옴
        window.onload = loadData;

        // 폼 제출 시 실행되는 함수
        document.querySelector('.book-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const bookTitle = document.getElementById('bookTitle').value;
            const bookAuthor = document.getElementById('bookAuthor').value;
            const readingDate = document.getElementById('readingDate').value;
            const bookReview = document.getElementById('bookReview').value;

            const bookList = document.getElementById('bookList');
            const newBookItem = document.createElement('li');
            newBookItem.classList.add('book-item');
            // '\n'을 <br> 태그로 대체하여 줄바꿈 처리
            newBookItem.innerHTML = `<strong><a href="#${bookTitle}">${bookTitle}</a></strong> by ${bookAuthor} on ${readingDate}<p id="${bookTitle}">${bookReview.replace(/\n/g, '<br>')}</p>`;
            
            bookList.insertBefore(newBookItem, bookList.firstChild);

            // 입력된 기록을 로컬 스토리지에 저장
            saveData();

            // 폼 입력 필드 초기화
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('readingDate').value = '';
            document.getElementById('bookReview').value = '';
        });
    </script>
</body>
</html>
